  title: Documentação do XCP
  summary: O NetApp XCP é um software baseado em cliente que permite migrações de
    dados dimensionáveis e de alto desempenho para migrações de dados e análises de
    arquivos de qualquer tipo para NetApp e NetApp para NetApp.
  lead: O NetApp XCP é uma ferramenta de software baseada em cliente que permite migrações
    de dados dimensionáveis e de alto desempenho para migrações de dados e análises
    de arquivos de qualquer tipo para NetApp e NetApp para NetApp. O NetApp fornece
    documentação para a versão mais recente da ferramenta XCP, bem como as três versões
    mais recentes.
